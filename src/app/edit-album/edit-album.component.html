<h4>Edit Album</h4>

<label>New Album Title:</label>
<input [(ngModel)]="selectedAlbum.title" (change)="beginUpdatingAlbum(selectedAlbum)">
<br>

<label>New Album Artist:</label>
<input [(ngModel)]="selectedAlbum.artist" (change)="beginUpdatingAlbum(selectedAlbum)">
<br>

<label>New Album Description:</label>
<input [(ngModel)]="selectedAlbum.description" (change)="beginUpdatingAlbum(selectedAlbum)">
